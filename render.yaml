services:
  - type: web
    name: fastapi-backend
    runtime: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ENV
        value: production
      - key: SECRET_KEY
        sync: false  # You can set this manually via the dashboard
    plan: free
